<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/Nansel01/course-data/main/landingPage2.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color:black; /* Add some transparency to the header */
            color: white;
            padding: 20px 20px;
            text-align: right;
            position: relative; 
            z-index: 1; 
        }
        header a {
            margin-right: 40px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .content {
            padding-top: 100px; /* Adjust the padding to make space for the header */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
    </style>
